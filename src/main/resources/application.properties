server.port=1234

spring.datasource.url=jdbc:h2:file:/Users/arons/OneDrive/Desktop/mavenprojects/SpringBootMasterClass/spring_demo - 1.2/src/main/resources/data/customers;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.batch.jdbc.initialize-schema=always

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

info.app.name=SpringBoot Demo
info.app.description= Demo Project
info.app.version= 1.2
info.company.name=Accenture

management.endpoints.web.exposure.include=health, info, prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true